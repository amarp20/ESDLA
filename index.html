<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESDLA · Biblioteca de PDFs</title>
    <meta name="description" content="Panel de acceso rápido a PDFs del proyecto ESDLA." />

    <!-- CSS externo -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>ESDLA · Biblioteca de PDFs</h1>
      <p class="hint">Haz clic en un recurso para abrirlo en una pestaña nueva.</p>
    </header>

    <main>
      <section class="grid">
        <!-- ENLACE 1 -->
        <a class="card" 
           href="./pdf/Puntos%20por%20critico.pdf" 
           target="_blank" 
           rel="noopener noreferrer">
          <h2>Puntos por crítico</h2>
          <p>Tabla / referencia rápida.</p>
          <span class="tag">PDF</span>
        </a>
      </section>
    </main>

    <footer>
      Consejo: guarda todos los archivos en la carpeta <code>/pdf</code>. 
      Si renombras los PDFs para evitar espacios (p. ej. <code>Puntos-por-critico.pdf</code>), 
      actualiza el <code>href</code>.
    </footer>
  </body>
</html>
