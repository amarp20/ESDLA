<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESDLA · Biblioteca de PDFs</title>
    <meta name="description" content="Panel de acceso rápido a PDFs del proyecto ESDLA." />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>ESDLA · Biblioteca de PDFs</h1>
      <p class="hint">Selecciona un PDF para abrirlo en esta misma página. Máximo 4 a la vez.</p>
    </header>

    <main>
      <!-- Barra de control -->
      <section class="toolbar" aria-label="Selección de PDF">
        <label for="pdfSelect" class="sr-only">Elegir PDF</label>
        <select id="pdfSelect" class="select">
          <!-- Las opciones se insertan por JS desde assets/js/app.js -->
        </select>
        <button id="openBtn" class="btn" type="button" title="Abrir PDF seleccionado">
          Abrir
        </button>
      </section>

      <!-- Contenedor de visores PDF (2x2) -->
      <section id="pdfGrid" class="pdf-grid one" aria-live="polite">
        <!-- Las tarjetas PDF se renderizan por JS -->
      </section>

      <p id="limitMsg" class="limit-msg" hidden>Solo puedes abrir hasta 4 PDFs a la vez.</p>
    </main>

    <footer>
      Consejo: guarda los archivos en <code>/pdf</code>. Puedes añadir más elementos
      a la lista editando <code>assets/js/app.js</code>.
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
